<!--It displays validation messages for invalid fields when the submit button is clicked.
  The form submit event is bound to the onSubmit() method of the login component. -->

<!-- Default form login -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
  <p class="h4 mb-4">Sign in</p>
  <!-- Username -->
  <input type="text" formControlName="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
  <div *ngIf="submitted && f.username.errors" class="invalid-feedback alert alert-danger" role="alert">
    <div *ngIf="f.username.errors.required">Username is required</div>
  </div>
  <!-- Password -->
  <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback alert alert-danger" role="alert">
    <div *ngIf="f.password.errors.required">Password is required</div>
  </div>

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true" formControlName="rememberMe">Remember me</mdb-checkbox>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a routerLink="../register">Register</a>
  </p>


</form>
<!-- Default form login -->
